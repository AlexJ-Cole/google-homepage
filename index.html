<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Google Search</title>
  </head>
  <body>
    <main id="main">
      <nav id="navbar">
        <ul id="navbar-left">
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
        </ul>
        <ul id="navbar-right">
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>
          <li><a id="sign-in" href="">Sign in</a></li>
        </ul>
      </nav>
      <div id="logo-search">
        <div id="logo">
          <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form id="search-box">
          <input id="search" type="text" placeholder="Try... How tall is Lucian Liu?">
        </form>
        <form id="search-buttons">
          <input id="google-search" type="submit" value="Google Search">
          <input id="lucky" type="submit" value="I'm Feeling Lucky">
        </form>
      </div>
      <footer id="footer">
        <ul id="foot-left">
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>
        <ul id="foot-right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
